<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do Webapp</title>
    <link rel="stylesheet" href="to do.css">
</head>
<body>
    <div id="myDIV" class="header">
        <h2>To-Do Webapp</h2>
        <input type="text" id="myInput" placeholder="Add a New Task...">
        <span onclick="newElement()" class="addBtn">Click to Add</span>
      </div>
      
      <ul id="myUL">
        <li>Wake up at 6am</li>
        <li class="checked">Go to the gym</li>
        <li>Buy groceries</li>
        <li>Prepare for exams</li>
      </ul>
</body>
<script src="todo.js"></script>
</html>
